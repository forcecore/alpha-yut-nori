[pytest]
# Pytest configuration for Yut Nori tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show verbose output
addopts = -v --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
